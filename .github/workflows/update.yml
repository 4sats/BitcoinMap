name: Update

on:
  schedule:
    - cron: '12 5 * * *'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v3
      with:
        python-version: '3.x' # Version range or exact version of a Python version to use, using SemVer's version range syntax
    - name: curl it
      run: curl https://overpass-api.de/api/interpreter?data=%5Bout%3Axml%5D%5Btimeout%3A1000%5D%3B%0A%28%0A%20%20node%5B%22payment%3Abitcoin%22%3D%22yes%22%5D%3B%0A%20%20way%5B%22payment%3Abitcoin%22%3D%22yes%22%5D%3B%0A%20%20relation%5B%22payment%3Abitcoin%22%3D%22yes%22%5D%3B%0A%29%3B%0Aout%20meta%3B%0A%3E%3B%0Aout%20meta%20qt%3B >> data/kml/export2.osm
    - name: osm2kml
      run: python data/kml/osm2kml.py data/kml/export2.osm "" name shop website phone email addr:housenumber addr:street

    - name: push changes to remote
      run: |
        git config --global user.name "lilcheti"
        git config --global user.email "farbod@tokhmi.xyz"
        git pull
        git add -A
        if [ -z "$(git status --porcelain)" ]; then 
          echo "No changes"
        else 
          git commit -m "updated the data"
          git push
        fi
